<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
<head>
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>

<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> 
    <button type="button" class="generate" id="generate">Generate</button>
  </div>

  </div>


  <div class="weather-info ">
    <div class="weather-data">
        <div class="api-input">
          <div class="place-date">
              <h2 class="city" id="city"> </h2></span>
              <p class="date" id="date"></p>
              <img 
              src="https://freepngimg.com/thumb/weather/23698-6-weather-transparent-background.png"
              alt="Sun Half visible ahead of Clouds"
                 class = "cloudy-img img-fluid"
            />
            <h4 class="weather mt-4" id="weather"></h4>
          </div>
          <div class="readings me-3">
              <h1 class="display-1 temp" id="temp"></h1>
              <p class="content" id="content"></p>
          </div>
        </div>
        <div class="error text-center text-capitalize">
            <p class="message" id="message"></p>
        </div>
    </div>
</div>
  
<script src="app.js" type="text/javascript"></script>

</body>
</html>
